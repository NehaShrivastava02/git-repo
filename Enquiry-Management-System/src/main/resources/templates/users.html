<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Enquiry Management System (EMS)</title>
<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
</head>
<body>
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			  <!-- Brand -->
			  <a class="navbar-brand" href="#">Enquiry Management System</a>
			
			  <!-- Toggler/collapsibe Button -->
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <!-- Navbar links -->
			  <div class="collapse navbar-collapse" id="collapsibleNavbar">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" th:href="@{/users}">EMS</a>
			      </li>
			    </ul>
			  </div>
			</nav>
			
		<div class = "container">
				<div class = "row">
				
					<h1>Users List</h1>
					
				</div>
				
				<div class = "row">
				<div class = "col-lg-3">
					<a th:href = "@{/users/new}" class = "btn btn-primary btn-sm mb-3">Register User</a>
				</div>
				
				
				<div class = "row">
				<div class = "col-lg-3">
					<a th:href = "@{/enquiries}" class = "btn btn-primary btn-sm mb-3">Enquiry</a>
				</div>
				</div>
				
				
				
		<table class = "table table-striped table-bordered">
				<thead class = "table-dark">
					<tr>
						<th>User First Name</th>
						<th>User Last Name</th>
						<th>User Email</th>
						<th>Actions</th>
					</tr>
				</thead>
	
				<tbody>
					<tr th:each = "user: ${users}">
					<td th:text = "${user.firstName}">
					<td th:text = "${user.lastName}">
					<td th:text = "${user.email}">
					<td>
						<a th:href = "@{/users/edit/{id}(id=${user.id})}"
							class = "btn btn-primary">Edit</a>
							
						<a th:href = "@{/users/{id}(id=${user.id})}"
							class = "btn btn-danger">Delete</a>
					</td>
					</tr>
				</tbody>
</table>
</div>
</body>
</html>
